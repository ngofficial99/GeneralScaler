apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-app
  namespace: default
  labels:
    app: custom-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: custom-app
  template:
    metadata:
      labels:
        app: custom-app
    spec:
      containers:
        - name: app
          image: nginx:alpine
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
# Mock metrics server that provides custom business metrics
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-server
  template:
    metadata:
      labels:
        app: metrics-server
    spec:
      containers:
        - name: server
          image: python:3.11-slim
          command:
            - python
            - -c
            - |
              from http.server import HTTPServer, BaseHTTPRequestHandler
              import json
              import random

              class MetricsHandler(BaseHTTPRequestHandler):
                  def do_GET(self):
                      if self.path == '/metrics/business':
                          # Simulate business metric (e.g., active users, pending orders)
                          metric_value = random.randint(50, 200)
                          response = {
                              "metric": "active_business_transactions",
                              "value": metric_value,
                              "timestamp": "2024-01-01T00:00:00Z"
                          }
                          self.send_response(200)
                          self.send_header('Content-Type', 'application/json')
                          self.end_headers()
                          self.wfile.write(json.dumps(response).encode())
                      else:
                          self.send_response(404)
                          self.end_headers()

              server = HTTPServer(('0.0.0.0', 8080), MetricsHandler)
              print("Metrics server running on port 8080")
              server.serve_forever()
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-server
  namespace: default
spec:
  selector:
    app: metrics-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: custom-app
  namespace: default
spec:
  selector:
    app: custom-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
