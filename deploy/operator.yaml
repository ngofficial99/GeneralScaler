---
apiVersion: v1
kind: Namespace
metadata:
  name: generalscaler-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: generalscaler-operator
  namespace: generalscaler-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: generalscaler-operator
rules:
  # Framework: kopf peering
  - apiGroups: [kopf.dev]
    resources: [clusterkopfpeerings]
    verbs: [list, watch, patch, get]

  # Framework: CRDs and namespaces
  - apiGroups: [apiextensions.k8s.io]
    resources: [customresourcedefinitions]
    verbs: [list, watch]
  - apiGroups: [""]
    resources: [namespaces]
    verbs: [list, watch]

  # Application: GeneralScaler resources
  - apiGroups: [autoscaling.generalscaler.io]
    resources: [generalscalers]
    verbs: [list, watch, get, patch]
  - apiGroups: [autoscaling.generalscaler.io]
    resources: [generalscalers/status]
    verbs: [update, patch]

  # Application: Deployments
  - apiGroups: [apps]
    resources: [deployments, deployments/scale]
    verbs: [get, list, watch, patch, update]

  # Application: Pods
  - apiGroups: [""]
    resources: [pods, pods/status]
    verbs: [list, watch, get]

  # Application: Secrets
  - apiGroups: [""]
    resources: [secrets]
    verbs: [get, list, watch]

  # Application: Events
  - apiGroups: [""]
    resources: [events]
    verbs: [create, patch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: generalscaler-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: generalscaler-operator
subjects:
  - kind: ServiceAccount
    name: generalscaler-operator
    namespace: generalscaler-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: generalscaler-operator
  namespace: generalscaler-system
  labels:
    app: generalscaler-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: generalscaler-operator
  template:
    metadata:
      labels:
        app: generalscaler-operator
    spec:
      serviceAccountName: generalscaler-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: operator
          image: generalscaler/operator:0.1.0
          imagePullPolicy: IfNotPresent
          command:
            - kopf
            - run
            - --standalone
            - /app/src/generalscaler/operator.py
            - --verbose
          env:
            - name: LOG_LEVEL
              value: "INFO"
            - name: WATCH_NAMESPACE
              value: ""  # Empty = watch all namespaces
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
